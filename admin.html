<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Master Barber VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; 
            --white: #ffffff;
            --red-vip: #8e1a1a;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            /* Mismo fondo aclarado que el index */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .admin-card {
            max-width: 480px;
            margin: 40px auto;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.4);
            color: #111;
        }

        h2 {
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            border-bottom: 3px solid var(--gold);
            padding-bottom: 10px;
        }

        label { 
            font-weight: 800; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            color: #555; 
            margin-top: 15px; 
            display: block; 
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .grid-horas {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 25px;
        }

        .hora-btn {
            padding: 15px 5px;
            border: 2px solid #eee;
            border-radius: 12px;
            text-align: center;
            font-weight: 800;
            cursor: pointer;
            background: white;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ESTADO BLOQUEADO (ROJO BARBERÍA) */
        .hora-btn.bloqueada {
            background: var(--red-vip) !important;
            color: white !important;
            border-color: var(--red-vip);
            box-shadow: 0 4px 10px rgba(142, 26, 26, 0.3);
        }

        .cliente-info {
            font-size: 0.65rem;
            font-weight: 400;
            margin-top: 4px;
            text-transform: uppercase;
        }

        .leyenda {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0,0,0,0.05);
            border-radius: 15px;
            font-size: 0.8rem;
            text-align: center;
            font-weight: 600;
        }

        .btn-regresar {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #444;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        @media (max-width: 500px) {
            .admin-card { padding: 25px; margin-top: 20px; }
        }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>Gestión de Agenda</h2>
    
    <label>Barbero Activo</label>
    <select id="barbero" onchange="cargarEstado()">
        <option value="Fabian Ortiz">Fabian Ortiz</option>
        <option value="Andrés Silva">Andrés Silva</option>
    </select>

    <label>Fecha a Consultar</label>
    <input type="date" id="fechaAdmin" onchange="cargarEstado()">

    <div class="grid-horas" id="gridAdmin">
        </div>

    <div class="leyenda">
        <span style="color:var(--red-vip)">●</span> Rojo: Bloqueado o Reservado<br>
        <span style="color:#eee; border:1px solid #ddd; border-radius:3px">○</span> Blanco: Disponible para clientes
    </div>

    <a href="index.html" class="btn-regresar">← Volver a la Vista de Clientes</a>
</div>

<script>
    const API_URL = "https://mis-barberias.onrender.com";
    const horasArr = ["08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30"];

    async function cargarEstado() {
        const fecha = document.getElementById('fechaAdmin').value;
        const barbero = document.getElementById('barbero').value;
        if(!fecha) return;

        try {
            const res = await fetch(`${API_URL}/disponibilidad?fecha=${fecha}&barbero=${barbero}`);
            const data = await res.json();
            const container = document.getElementById('gridAdmin');
            container.innerHTML = "";
            
            horasArr.forEach(h => {
                const div = document.createElement('div');
                div.className = "hora-btn";
                div.innerText = h;
                
                const esOcupada = data.ocupadas.includes(h);
                const esBloqueada = data.bloqueadas.includes(h);

                if(esOcupada || esBloqueada) {
                    div.classList.add('bloqueada');
                    if(esOcupada) {
                        const span = document.createElement('span');
                        span.className = "cliente-info";
                        span.innerText = "CITA";
                        div.appendChild(span);
                    }
                }

                div.onclick = () => toggleBloqueo(h, esBloqueada);
                container.appendChild(div);
            });
        } catch(e) { console.error("Error cargando datos"); }
    }

    async function toggleBloqueo(hora, estaBloqueada) {
        const fecha = document.getElementById('fechaAdmin').value;
        const barbero = document.getElementById('barbero').value;
        const estado = estaBloqueada ? 'L' : 'B'; 

        try {
            const res = await fetch(`${API_URL}/admin/bloquear`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fecha, hora, barbero, estado })
            });
            if(res.ok) cargarEstado();
        } catch(e) { alert("Error de conexión"); }
    }

    // Inicializar con la fecha de hoy
    const hoy = new Date().toISOString().split('T')[0];
    document.getElementById('fechaAdmin').value = hoy;
    cargarEstado();
</script>
</body>
</html>
