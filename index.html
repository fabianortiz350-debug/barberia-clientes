<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Barber VIP | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; 
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header { padding: 60px 20px; text-align: center; text-shadow: 3px 3px 6px rgba(0,0,0,0.8); }
        header h1 { font-size: 3.2rem; margin: 0; letter-spacing: 6px; font-weight: 900; color: var(--white); text-transform: uppercase; }
        header p { color: var(--gold); font-weight: 700; letter-spacing: 5px; font-size: 1.2rem; margin-top: 10px; }

        .booking-card {
            max-width: 450px;
            margin: 0 auto 50px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .section-title {
            text-align: center; font-weight: 900; color: #111;
            text-transform: uppercase; margin-bottom: 25px;
            border-bottom: 3px solid var(--gold); padding-bottom: 8px;
        }

        label { font-weight: 800; font-size: 0.75rem; text-transform: uppercase; color: #444; margin-bottom: 8px; display: block; }
        
        input, select {
            width: 100%; padding: 14px; margin-bottom: 18px;
            border: 2px solid #ddd; border-radius: 12px;
            font-family: inherit; font-size: 1rem; box-sizing: border-box;
        }

        .time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .slot {
            padding: 12px 5px; border: 2px solid #eee; border-radius: 10px;
            text-align: center; font-weight: 800; cursor: pointer;
            background: white; transition: 0.3s;
        }

        .slot.selected { background: #111 !important; color: var(--gold) !important; border-color: var(--gold); transform: scale(1.05); }
        .slot.disabled { background: #f0f0f0; color: #ccc; text-decoration: line-through; border-color: #eee; }

        .btn-confirm {
            width: 100%; background: #111; color: var(--gold); padding: 20px;
            border: 2px solid var(--gold); border-radius: 15px;
            font-weight: 900; font-size: 1.1rem; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }

        .btn-confirm:hover { background: var(--gold); color: black; }

        @media (max-width: 500px) { header h1 { font-size: 2.2rem; } .booking-card { margin: 0 15px 40px; } }
    </style>
</head>
<body>

<header>
    <h1>MASTER BARBER</h1>
    <p>ESTILO & DISTINCIÓN</p>
</header>

<div class="booking-card">
    <div class="section-title">Reserva tu Cupo VIP</div>

    <label>Barbero</label>
    <select id="barbero" onchange="updateSchedule()">
        <option value="Fabian Ortiz">Fabian Ortiz</option>
        <option value="Andrés Silva">Andrés Silva</option>
    </select>

    <label>Seleccionar Fecha</label>
    <input type="date" id="fecha" onchange="updateSchedule()">

    <label>Horas Disponibles</label>
    <div class="time-slots" id="timeSlots"></div>

    <label>Tu Información</label>
    <input type="text" id="nombre" placeholder="Nombre completo">
    <input type="tel" id="telefono" placeholder="Teléfono de Contacto">

    <button class="btn-confirm" onclick="enviarReserva()">Confirmar Cita</button>
</div>
