<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Barber VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --deep-red: #8e1a1a; --dark: #0f0f0f; }
        body { font-family: 'Montserrat', sans-serif; background-color: #1a1a1a; margin: 0; color: #333; }
        
        /* HEADER CON EL DISEÑO OSCURO QUE TE GUSTA */
        header {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=2074&auto=format&fit=crop');
            background-size: cover; background-position: center;
            color: white; padding: 80px 20px; text-align: center; border-bottom: 5px solid var(--gold);
        }

        header h1 { font-size: 3rem; margin: 0; letter-spacing: 4px; font-weight: 900; color: white; }
        header p { color: var(--gold); font-weight: 700; letter-spacing: 2px; }

        /* TARJETA DE RESERVA MEJORADA */
        .booking-card {
            max-width: 500px; margin: -60px auto 40px; background: white;
            border-radius: 15px; padding: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border-top: 5px solid var(--deep-red);
        }

        .section-label { font-weight: 900; text-transform: uppercase; font-size: 0.8rem; color: #666; display: block; margin-bottom: 10px; }

        .time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 20px 0; }
        .slot { 
            padding: 12px; border: 1px solid #ddd; border-radius: 8px; text-align: center; 
            font-weight: 700; cursor: pointer; transition: 0.3s; background: #f9f9f9;
        }
        .slot:hover { border-color: var(--gold); }
        .slot.selected { background: var(--gold) !important; color: white !important; border-color: var(--gold); transform: scale(1.05); }
        .slot.disabled { background: #eee; color: #bbb; text-decoration: line-through; cursor: not-allowed; opacity: 0.5; }

        input, select { width: 100%; padding: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; font-family: inherit; font-size: 1rem; }
        
        .btn-confirm { 
            width: 100%; background: var(--deep-red); color: white; padding: 20px; 
            border: none; border-radius: 10px; font-weight: 900; font-size: 1.1rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-confirm:hover { background: #a51d1d; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(142, 26, 26, 0.4); }

    </style>
</head>
<body>

<header>
    <h1>BARBERÍA</h1>
    <p>ESTILO & DISTINCIÓN</p>
</header>

<div class="booking-card">
    <span class="section-label">1. Configuración</span>
    <select id="barbero" onchange="updateSchedule()">
        <option value="Fabian Ortiz">Fabian Ortiz (Master)</option>
        <option value="Andrés Silva">Andrés Silva</option>
    </select>

    <input type="date" id="fecha" onchange="updateSchedule()">

    <span class="section-label">2. Horarios</span>
    <div class="time-slots" id="timeSlots">
        </div>

    <span class="section-label">3. Tus Datos</span>
    <input type="text" id="nombre" placeholder="Nombre completo">
    <input type="tel" id="telefono" placeholder="WhatsApp">

    <button class="btn-confirm" onclick="enviarReserva()">CONFIRMAR CITA VIP</button>
</div>

<script>
    let timeSelected = "";
    const API_URL = "https://mis-barberias.onrender.com";

    async function updateSchedule() {
        const fecha = document.getElementById('fecha').value;
        const barbero = document.getElementById('barbero').value;
        if(!fecha) return;

        try {
            const res = await fetch(`${API_URL}/disponibilidad?fecha=${fecha}&barbero=${barbero}`);
            const data = await res.json();
            
            const container = document.getElementById('timeSlots');
            container.innerHTML = "";
            
            const horas = ["08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30"];
            
            horas.forEach(h => {
                const div = document.createElement('div');
                div.className = "slot";
                div.innerText = h;
                
                if(data.ocupadas.includes(h) || data.bloqueadas.includes(h)) {
                    div.classList.add('disabled');
                } else {
                    div.onclick = function() {
                        document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                        div.classList.add('selected');
                        timeSelected = h;
                    };
                }
                container.appendChild(div);
            });
        } catch(e) { console.error("Error al conectar con Render"); }
    }

    async function enviarReserva() {
        if(!timeSelected) return alert("Por favor, selecciona una hora.");
        const nombre = document.getElementById('nombre').value;
        if(!nombre) return alert("Escribe tu nombre.");

        const reserva = {
            clienteNombre: nombre,
            clienteTelefono: document.getElementById('telefono').value,
            barbero: document.getElementById('barbero').value,
            fecha: document.getElementById('fecha').value,
            hora: timeSelected
        };

        const res = await fetch(`${API_URL}/reservar`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(reserva)
        });

        if(res.ok) {
            alert("✅ ¡Cita Agendada! Te esperamos.");
            location.reload();
        }
    }
</script>
</body>
</html>
