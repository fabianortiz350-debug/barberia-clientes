<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Barber VIP | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --deep-red: #8e1a1a; --dark: #0f0f0f; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #1a1a1a; 
            margin: 0; 
            color: #333; 
        }
        
        /* HEADER PREMIUM CON IMAGEN PROFESIONAL */
        header {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=2074&auto=format&fit=crop');
            background-size: cover; 
            background-position: center;
            color: white; 
            padding: 80px 20px; 
            text-align: center; 
            border-bottom: 5px solid var(--gold);
        }

        header h1 { font-size: 2.8rem; margin: 0; letter-spacing: 4px; font-weight: 900; text-transform: uppercase; }
        header p { color: var(--gold); font-weight: 700; letter-spacing: 2px; margin-top: 10px; }

        /* CONTENEDOR DE RESERVA */
        .booking-card {
            max-width: 500px; 
            margin: -60px auto 40px; 
            background: white;
            border-radius: 15px; 
            padding: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border-top: 5px solid var(--deep-red);
        }

        .section-label { 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 0.85rem; 
            color: #444; 
            display: block; 
            margin-bottom: 8px;
            margin-top: 15px;
        }

        /* DISEÑO DE CALENDARIO PARA CELULAR */
        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            background: #fff;
            box-sizing: border-box;
            appearance: none; /* Quita el diseño por defecto */
            -webkit-appearance: none;
            cursor: pointer;
        }

        /* GRID DE HORAS (3 COLUMNAS EN CELULAR) */
        .time-slots { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin: 20px 0; 
        }

        .slot { 
            padding: 15px 5px; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            text-align: center; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.3s; 
            background: #fdfdfd;
            font-size: 0.9rem;
        }

        .slot.selected { 
            background: var(--gold) !important; 
            color: white !important; 
            border-color: var(--gold); 
            transform: scale(1.05); 
        }

        .slot.disabled { 
            background: #eee; 
            color: #bbb; 
            text-decoration: line-through; 
            cursor: not-allowed; 
            border-color: #ddd;
        }

        input[type="text"], input[type="tel"], select { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 10px; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            font-family: inherit; 
            font-size: 1rem; 
            box-sizing: border-box;
        }

        .btn-confirm { 
            width: 100%; 
            background: var(--deep-red); 
            color: white; 
            padding: 20px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 1.1rem; 
            cursor: pointer;
            transition: 0.3s; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-confirm:hover { background: #6b1313; }

        @media (max-width: 480px) {
            header h1 { font-size: 2rem; }
            .booking-card { margin: -40px 15px 40px; padding: 20px; }
        }
    </style>
</head>
<body>

<header>
    <h1>BARBERÍA</h1>
    <p>ESTILO & DISTINCIÓN</p>
</header>

<div class="booking-card">
    <span class="section-label">Selecciona tu Barbero</span>
    <select id="barbero" onchange="updateSchedule()">
        <option value="Fabian Ortiz">Fabian Ortiz (Master)</option>
        <option value="Andrés Silva">Andrés Silva</option>
    </select>

    <span class="section-label">Selecciona la Fecha</span>
    <input type="date" id="fecha" onchange="updateSchedule()">

    <span class="section-label">Horarios Disponibles</span>
    <div class="time-slots" id="timeSlots">
        </div>

    <span class="section-label">Tus Datos de Contacto</span>
    <input type="text" id="nombre" placeholder="Tu nombre completo">
    <input type="tel" id="telefono" placeholder="WhatsApp (Ej: 300 123 4567)">

    <button class="btn-confirm" onclick="enviarReserva()">RESERVAR CUPO VIP</button>
</div>

<script>
    let timeSelected = "";
    const API_URL = "https://mis-barberias.onrender.com";

    async function updateSchedule() {
        const fecha = document.getElementById('fecha').value;
        const barbero = document.getElementById('barbero').value;
        if(!fecha) return;

        try {
            const res = await fetch(`${API_URL}/disponibilidad?fecha=${fecha}&barbero=${barbero}`);
            const data = await res.json();
            
            const container = document.getElementById('timeSlots');
            container.innerHTML = "";
            
            const horas = ["08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30"];
            
            horas.forEach(h => {
                const div = document.createElement('div');
                div.className = "slot";
                div.innerText = h;
                
                if(data.ocupadas.includes(h) || data.bloqueadas.includes(h)) {
                    div.classList.add('disabled');
                } else {
                    div.onclick = function() {
                        document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                        div.classList.add('selected');
                        timeSelected = h;
                    };
                }
                container.appendChild(div);
            });
        } catch(e) { 
            console.error("Error al conectar con Render");
        }
    }

    async function enviarReserva() {
        const nombre = document.getElementById('nombre').value;
        const fecha = document.getElementById('fecha').value;
        
        if(!fecha) return alert("Por favor selecciona una fecha.");
        if(!timeSelected) return alert("Por favor selecciona una hora.");
        if(!nombre) return alert("Por favor escribe tu nombre.");

        const reserva = {
            clienteNombre: nombre,
            clienteTelefono: document.getElementById('telefono').value,
            barbero: document.getElementById('barbero').value,
            fecha: fecha,
            hora: timeSelected
        };

        try {
            const res = await fetch(`${API_URL}/reservar`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(reserva)
            });

            if(res.ok) {
                alert("✅ ¡Cita Agendada! Fabian te espera.");
                location.reload();
            }
        } catch(e) {
            alert("Hubo un error al guardar la reserva.");
        }
    }
</script>
</body>
</html>
