<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Barber VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --glass: rgba(255, 255, 255, 0.95); }
        body { 
            font-family: 'Montserrat', sans-serif; margin: 0; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh; display: flex; flex-direction: column;
        }
        header { padding: 50px 20px; text-align: center; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
        header h1 { font-size: 3rem; margin: 0; letter-spacing: 5px; font-weight: 900; }
        header p { color: var(--gold); font-weight: 700; letter-spacing: 4px; margin-top: 5px; }
        
        .booking-card {
            max-width: 450px; margin: 0 auto 50px; background: var(--glass);
            backdrop-filter: blur(15px); border-radius: 30px; padding: 35px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.3);
            box-sizing: border-box;
        }
        .section-title { text-align: center; font-weight: 900; text-transform: uppercase; margin-bottom: 25px; border-bottom: 3px solid var(--gold); padding-bottom: 10px; color: #111; }
        label { font-weight: 800; font-size: 0.75rem; text-transform: uppercase; color: #444; margin-top: 15px; display: block; }
        input, select { width: 100%; padding: 14px; margin-top: 5px; border: 1px solid #ccc; border-radius: 12px; font-family: inherit; font-size: 1rem; box-sizing: border-box; }
        
        .grid-horas { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .slot { padding: 15px 5px; border: 2px solid #eee; border-radius: 12px; text-align: center; font-weight: 800; cursor: pointer; background: white; transition: 0.3s; }
        .slot.selected { background: #111 !important; color: var(--gold) !important; border-color: var(--gold); transform: translateY(-2px); }
        .slot.disabled { background: #f0f0f0; color: #ccc; text-decoration: line-through; cursor: not-allowed; border-color: #eee; }
        
        .btn-confirm { 
            width: 100%; background: #111; color: var(--gold); padding: 20px; border: 2px solid var(--gold); 
            border-radius: 15px; font-weight: 900; margin-top: 30px; cursor: pointer; text-transform: uppercase;
            font-size: 1.1rem; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-confirm:hover { background: var(--gold); color: black; }

        @media (max-width: 500px) { header h1 { font-size: 2.4rem; } .booking-card { margin: 0 15px 40px; padding: 25px; } }
    </style>
</head>
<body>

    <header>
        <h1>MASTER BARBER</h1>
        <p>ESTILO & DISTINCI√ìN</p>
    </header>

    <div class="booking-card">
        <div class="section-title">Reserva tu Cupo VIP</div>

        <label>Barbero</label>
        <select id="barbero">
            <option value="Fabian Ortiz">Fabian Ortiz</option>
            <option value="Andr√©s Silva">Andr√©s Silva</option>
        </select>

        <label>Seleccionar Fecha</label>
        <input type="date" id="fechaSeleccionada" onchange="cargarHoras()">

        <label>Horas Disponibles</label>
        <div class="grid-horas" id="contenedorHoras">
            </div>

        <label>Tu Informaci√≥n</label>
        <input type="text" id="nombreCliente" placeholder="Nombre completo">
        <input type="tel" id="telefonoCliente" placeholder="Tel√©fono de Contacto">

        <button class="btn-confirm" onclick="confirmar()">Confirmar Cita VIP</button>
    </div>

<script>
    let horaElegida = "";
    const URL_API = "https://mis-barberias.onrender.com";

    // Funci√≥n para cargar las horas desde el servidor
    async function cargarHoras() {
        const fecha = document.getElementById('fechaSeleccionada').value;
        const barbero = document.getElementById('barbero').value;
        if(!fecha) return;

        try {
            const res = await fetch(`${URL_API}/disponibilidad?fecha=${fecha}&barbero=${barbero}`);
            const data = await res.json();
            const lista = ["08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30"];
            const contenedor = document.getElementById('contenedorHoras');
            contenedor.innerHTML = "";
            
            lista.forEach(h => {
                const div = document.createElement('div');
                div.className = "slot";
                div.innerText = h;
                
                // Si la hora est√° ocupada o bloqueada por el admin
                if(data.ocupadas.includes(h) || data.bloqueadas.includes(h)) {
                    div.classList.add('disabled');
                } else {
                    div.onclick = () => {
                        document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                        div.classList.add('selected');
                        horaElegida = h;
                    };
                }
                contenedor.appendChild(div);
            });
        } catch(e) { 
            console.error("Error cargando disponibilidad");
        }
    }

    // Funci√≥n principal para GUARDAR la reserva
    async function confirmar() {
        const nombre = document.getElementById('nombreCliente').value;
        const fecha = document.getElementById('fechaSeleccionada').value;
        const tel = document.getElementById('telefonoCliente').value;
        const barbero = document.getElementById('barbero').value;

        // Validaci√≥n b√°sica
        if(!fecha || !horaElegida || !nombre) {
            return alert("‚ö†Ô∏è Por favor, selecciona una fecha, una hora y escribe tu nombre.");
        }

        try {
            const res = await fetch(`${URL_API}/reservar`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    clienteNombre: nombre,
                    clienteTelefono: tel,
                    barbero: barbero,
                    fecha: fecha,
                    hora: horaElegida
                })
            });

            if(res.ok) {
                alert("‚úÖ ¬°Cita agendada con √©xito! Te esperamos.");
                location.reload(); // Recarga para limpiar los campos
            } else {
                alert("‚ùå No se pudo guardar la reserva. Revisa la conexi√≥n.");
            }
        } catch(e) {
            alert("üì° Error al conectar con el servidor. Int√©ntalo de nuevo.");
        }
    }

    // Al cambiar de barbero, que tambi√©n se actualicen las horas
    document.getElementById('barbero').addEventListener('change', cargarHoras);
</script>
</body>
</html>
