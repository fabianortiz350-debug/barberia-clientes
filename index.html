<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Barber VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --glass: rgba(255, 255, 255, 0.95); }
        body { 
            font-family: 'Montserrat', sans-serif; margin: 0; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh; display: flex; flex-direction: column;
        }
        header { padding: 40px 20px; text-align: center; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
        .booking-card {
            max-width: 420px; margin: 0 auto 50px; background: var(--glass);
            backdrop-filter: blur(10px); border-radius: 25px; padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.3);
        }
        .section-title { text-align: center; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; border-bottom: 3px solid var(--gold); padding-bottom: 8px; }
        label { font-weight: 800; font-size: 0.7rem; text-transform: uppercase; color: #444; margin-top: 15px; display: block; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 10px; font-family: inherit; box-sizing: border-box; }
        .grid-horas { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .slot { padding: 12px 5px; border: 1px solid #ddd; border-radius: 8px; text-align: center; font-weight: 800; cursor: pointer; background: white; transition: 0.2s; }
        .slot.selected { background: #111 !important; color: var(--gold) !important; border-color: var(--gold); }
        .slot.disabled { background: #eee; color: #bbb; text-decoration: line-through; cursor: not-allowed; }
        .btn-confirm { 
            width: 100%; background: #111; color: var(--gold); padding: 18px; border: 2px solid var(--gold); 
            border-radius: 12px; font-weight: 900; margin-top: 25px; cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>
    <header>
        <h1>MASTER BARBER</h1>
        <p style="color:var(--gold); font-weight:700; letter-spacing:3px;">ESTILO & DISTINCIÓN</p>
    </header>
    <div class="booking-card">
        <div class="section-title">Reserva tu Cupo VIP</div>
        <label>Barbero</label>
        <select id="barbero" onchange="cargarHoras()">
            <option value="Fabian Ortiz">Fabian Ortiz</option>
            <option value="Andrés Silva">Andrés Silva</option>
        </select>
        <label>Seleccionar Fecha</label>
        <input type="date" id="fechaSeleccionada" onchange="cargarHoras()">
        <label>Horas Disponibles</label>
        <div class="grid-horas" id="contenedorHoras"></div>
        <label>Tu Información</label>
        <input type="text" id="nombreCliente" placeholder="Nombre completo">
        <input type="tel" id="telefonoCliente" placeholder="Teléfono de Contacto">
        <button class="btn-confirm" onclick="confirmar()">Confirmar Cita VIP</button>
    </div>

<script>
    let horaElegida = "";
    const URL_API = "https://mis-barberias.onrender.com";

    async function cargarHoras() {
        const fecha = document.getElementById('fechaSeleccionada').value;
        const barbero = document.getElementById('barbero').value;
        if(!fecha) return;
        try {
            const res = await fetch(`${URL_API}/disponibilidad?fecha=${fecha}&barbero=${barbero}`);
            const data = await res.json();
            const lista = ["08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30"];
            const contenedor = document.getElementById('contenedorHoras');
            contenedor.innerHTML = "";
            lista.forEach(h => {
                const div = document.createElement('div');
                div.className = "slot";
                div.innerText = h;
                if(data.ocupadas.includes(h) || data.bloqueadas.includes(h)) {
                    div.classList.add('disabled');
                } else {
                    div.onclick = () => {
                        document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                        div.classList.add('selected');
                        horaElegida = h;
                    };
                }
                contenedor.appendChild(div);
            });
        } catch(e) { console.error("Error cargando horas"); }
    }

    async function confirmar() {
        const nombre = document.getElementById('nombreCliente').value;
        const fecha = document.getElementById('fechaSeleccionada').value;
        const tel = document.getElementById('telefonoCliente').value;
        const barbero = document.getElementById('barbero').value;

        if(!fecha || !horaElegida || !nombre) return alert("Faltan datos");

        try {
            const res = await fetch(`${URL_API}/reservar`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    clienteNombre: nombre, clienteTelefono: tel,
                    barbero: barbero, fecha: fecha, hora: horaElegida
                })
            });

            if(res.ok) {
                // Generar Link de Google Calendar
                const [aaaa, mm, dd] = fecha.split('-');
                const [hh, min] = horaElegida.split(':');
                const start = `${aaaa}${mm}${dd}T${hh}${min}00`;
                const end = `${aaaa}${mm}${dd}T${parseInt(hh)+1}${min}00`;
                const gUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=Cita+Master+Barber&dates=${start}/${end}&details=Barbero:+${barbero}&sf=true&output=xml`;

                alert("✅ ¡Cita agendada!");
                if(confirm("¿Quieres añadirla a tu Google Calendar?")) {
                    window.open(gUrl, '_blank');
                }
                location.reload();
            }
        } catch(e) { alert("Error de conexión"); }
    }
</script>
</body>
</html>
