<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Barber VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #8e1a1a; --dark: #121212; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--dark); margin: 0; color: #333; }
        
        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=2074&auto=format&fit=crop');
            background-size: cover; background-position: center;
            color: white; padding: 60px 20px; text-align: center; border-bottom: 4px solid var(--gold);
        }

        .booking-card {
            max-width: 450px; margin: -40px auto 40px; background: white;
            border-radius: 20px; padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        /* ARREGLO PARA EL CALENDARIO EN CELULAR */
        input[type="date"] {
            width: 100%; padding: 15px; margin-top: 5px; border: 2px solid #ddd;
            border-radius: 10px; font-size: 1rem; font-family: inherit;
            display: block; background: #fff; cursor: pointer;
        }

        .time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .slot { 
            padding: 12px; border: 1px solid #eee; border-radius: 8px; text-align: center; 
            font-weight: 700; cursor: pointer; transition: 0.2s; background: #f9f9f9;
        }
        .slot.selected { background: var(--gold); color: white; border-color: var(--gold); }
        .slot.disabled { background: #eee; color: #ccc; text-decoration: line-through; cursor: not-allowed; }

        input[type="text"], input[type="tel"], select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-confirm { width: 100%; background: var(--red); color: white; padding: 18px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0">BARBERÍA</h1>
    <p style="margin:0; color:var(--gold)">ESTILO & DISTINCIÓN</p>
</header>

<div class="booking-card">
    <label style="font-weight:bold">Barbero</label>
    <select id="barbero" onchange="updateSchedule()">
        <option value="Fabian Ortiz">Fabian Ortiz (Master)</option>
        <option value="Andrés Silva">Andrés Silva</option>
    </select>

    <label style="font-weight:bold">Fecha de la cita</label>
    <input type="date" id="fecha" onchange="updateSchedule()">

    <div class="time-slots" id="timeSlots"></div>

    <input type="text" id="nombre" placeholder="Nombre completo">
    <input type="tel" id="telefono" placeholder="WhatsApp">

    <button class="btn-confirm" onclick="enviarReserva()">RESERVAR AHORA</button>
</div>

<script>
    const API_URL = "https://mis-barberias.onrender.com";
    let timeSelected = "";

    async function updateSchedule() {
        const fecha = document.getElementById('fecha').value;
        const barbero = document.getElementById('barbero').value;
        if(!fecha) return;

        const res = await fetch(`${API_URL}/disponibilidad?fecha=${fecha}&barbero=${barbero}`);
        const data = await res.json();
        const container = document.getElementById('timeSlots');
        container.innerHTML = "";
        
        const horas = ["08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30"];
        
        horas.forEach(h => {
            const div = document.createElement('div');
            div.className = "slot";
            div.innerText = h;
            if(data.ocupadas.includes(h) || data.bloqueadas.includes(h)) {
                div.classList.add('disabled');
            } else {
                div.onclick = function() {
                    document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                    div.classList.add('selected');
                    timeSelected = h;
                };
            }
            container.appendChild(div);
        });
    }

    async function enviarReserva() {
        if(!timeSelected) return alert("Selecciona una hora");
        const reserva = {
            clienteNombre: document.getElementById('nombre').value,
            clienteTelefono: document.getElementById('telefono').value,
            barbero: document.getElementById('barbero').value,
            fecha: document.getElementById('fecha').value,
            hora: timeSelected
        };
        const res = await fetch(`${API_URL}/reservar`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(reserva)
        });
        if(res.ok) { alert("✅ ¡Reserva exitosa!"); location.reload(); }
    }
</script>
</body>
</html>
