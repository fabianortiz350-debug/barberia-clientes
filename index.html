<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Barber VIP | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --deep-red: #8e1a1a; --carbon: #0f0f0f; }
        body { font-family: 'Montserrat', sans-serif; background-color: #f0f0f0; margin: 0; }
        
        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
            color: white; padding: 60px 20px; text-align: center; border-bottom: 4px solid var(--gold);
        }

        .booking-card {
            max-width: 600px; margin: -40px auto 40px; background: white;
            border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .slot { 
            padding: 15px; border: 2px solid #eee; border-radius: 10px; text-align: center; 
            font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .slot.selected { background: var(--gold); color: white; border-color: var(--gold); }
        .slot.disabled { background: #f8f8f8; color: #ddd; text-decoration: line-through; cursor: not-allowed; }

        input, select { width: 100%; padding: 12px; margin: 10px 0 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-confirm { 
            width: 100%; background: var(--deep-red); color: white; padding: 20px; 
            border: none; border-radius: 12px; font-weight: 800; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>BARBERÍA</h1>
    <p>ESTILO & DISTINCIÓN</p>
</header>

<div class="booking-card">
    <label>Barbero</label>
    <select id="barbero" onchange="updateSchedule()">
        <option value="Fabian Ortiz">Fabian Ortiz (Master)</option>
        <option value="Andrés Silva">Andrés Silva</option>
    </select>

    <label>Fecha</label>
    <input type="date" id="fecha" onchange="updateSchedule()">

    <label>Horas Disponibles</label>
    <div class="time-slots" id="timeSlots"></div>

    <input type="text" id="nombre" placeholder="Tu nombre completo">
    <input type="tel" id="telefono" placeholder="WhatsApp de contacto">

    <button class="btn-confirm" onclick="enviarReserva()">CONFIRMAR RESERVA VIP</button>
</div>

<script>
    let timeSelected = "";

    async function updateSchedule() {
        const fecha = document.getElementById('fecha').value;
        const barbero = document.getElementById('barbero').value;
        if(!fecha) return;

        // Conexión real a tu servidor de Render
        const res = await fetch(`https://mis-barberias.onrender.com/disponibilidad?fecha=${fecha}&barbero=${barbero}`);
        const data = await res.json();
        
        const container = document.getElementById('timeSlots');
        container.innerHTML = "";
        
        const horas = ["08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30"];
        
        horas.forEach(h => {
            const div = document.createElement('div');
            div.className = "slot";
            div.innerText = h;
            
            if(data.ocupadas.includes(h) || data.bloqueadas.includes(h)) {
                div.classList.add('disabled');
            } else {
                div.onclick = function() {
                    document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                    div.classList.add('selected');
                    timeSelected = h;
                };
            }
            container.appendChild(div);
        });
    }

    async function enviarReserva() {
        if(!timeSelected) return alert("Selecciona una hora");
        const reserva = {
            clienteNombre: document.getElementById('nombre').value,
            clienteTelefono: document.getElementById('telefono').value,
            barbero: document.getElementById('barbero').value,
            fecha: document.getElementById('fecha').value,
            hora: timeSelected
        };

        const res = await fetch('https://mis-barberias.onrender.com/reservar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(reserva)
        });

        if(res.ok) {
            alert("✅ ¡Cita Agendada con éxito!");
            location.reload();
        }
    }
</script>
</body>
</html>
